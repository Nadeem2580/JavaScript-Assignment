<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styleSign.css">
</head>

<body>

    <div class="form-container">
        <form action="">
            <h2>Registration Form</h2>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" required placeholder="Enter Name">
            </div>

            <div>
                <label for="fname">F.Name</label>
                <input type="text" id="fname" required placeholder="Enter F.Name">
            </div>

            <div>
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" required placeholder="Enter Phone Number">
            </div>

            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>

            <div>
                <label for="address">Address</label>
                <input type="text" id="address" required placeholder="Enter Address">
            </div>

            <div>
                <label for="city">City</label>
                <input type="text" id="city" required placeholder="Enter City Name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" onfocus="focusEmail(this)" onblur="blurEmail(this)"
                    placeholder="Enter Email Id">
                <p id="sign-up-para"></p>
            </div>

            <div class="pass-div">
                <label for="password">Password</label>
                <input type="password" id="password" onfocus="signupPassword(this)" onblur="signupPasswordBlur(this)"
                    placeholder="Enter Password">
                <i id="icon" onclick="iconTrigerShow(this)" class="fa-solid fa-eye-low-vision"></i>
                <p id="sign-up-para-password"></p>

            </div>

            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password">
            </div>

            <a id="acher" href="./successfully .html">

                <button onclick="signupSubmit()" type="submit">Submit</button>
            </a>
        </form>
    </div>


</body>

<script src="app.js"></script>

</html>
