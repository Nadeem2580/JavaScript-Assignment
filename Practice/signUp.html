<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styleSign.css">
</head>

<body>

    <div class="form-container">

        <h2>Registration Form</h2>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" autocomplete="off" required placeholder="Enter Name"
                onblur="validationInput('name' , this)">
        </div>

        <div>
            <label for="fname">F.Name</label>
            <input type="text" id="fname" autocomplete="off" required placeholder="Enter F.Name"
                onblur="validationInput('fname' , this)">
        </div>

        <div>
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" autocomplete="off" required placeholder="Enter Phone Number"
                onblur="validationInput('phone' , this)">
        </div>

        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required onblur="validationInput('dob' , this)">
        </div>

        <div>
            <label for="address">Address</label>
            <input type="text" id="address" autocomplete="off" required placeholder="Enter Address"
                onblur="validationInput('address' , this)">
        </div>

        <div>
            <label for="city">City</label>
            <input type="text" id="city" autocomplete="off" required placeholder="Enter City Name"
                onblur="validationInput('city' , this)">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" autocomplete="off" onfocus="signUpfocusEmail('signUpEmailFocus' , this)"
                onblur="signUpblurEmail('signUpEmailBlur' , this)" placeholder="Enter Email Id">
            <p id="sign-up-para"></p>
        </div>

        <div class="pass-div">

            <label for="password">Password</label>
            <input type="password" id="password" autocomplete="off"
                onfocus="signupPasswordFocus('signUpPasswordFocus' , this)"
                onblur="signupPasswordBlur('signUpPasswordBlur' ,this)" placeholder="Enter Password">
            <i id="icon" onclick="iconTrigerShow(this)" class="fa-solid fa-eye-low-vision"></i>

            <p id="sign-up-para-password"></p>

        </div>

        <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" autocomplete="off" id="confirm-password" placeholder="Confirm Password">
        </div>

        <button onclick="signupSubmit()" type="submit">Submit</button>


    </div>



</body>

<script src="app.js"></script>

</html>
