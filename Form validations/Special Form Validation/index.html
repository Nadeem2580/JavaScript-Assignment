<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <form action="" id="form">
            <div class="form-control">
                <label> Username</label>
                <input type="text" name="" id="Username" placeholder="Enter your full name ">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i> 
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label> Email</label>
                <input type="email" name="" id="email" placeholder="Enter your full Email ">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i> 
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label> Phone number</label>
                <input type="number" name="" id="number" placeholder="Enter your Phone number ">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i> 
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label> Password</label>
                <input type="password" name="" id="password" placeholder="Enter your Password ">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i> 
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label> confirm Password </label>
                <input type="password" name="" id="confirm-password" placeholder="Enter your confirm password ">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i> 
                <small>Error Msg</small>
            </div>
            <input type="submit" value="Submit" class="btn" name="" id="">
        </form>
    </div>






</body>
<script src="app.js"></script>

</html>
