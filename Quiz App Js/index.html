<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application Form</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <div class="container">
        <h2>Login Form for Quiz</h2>
        <form onsubmit="MatchEmail(event)" id="loginForm">
            <div class="input-group">
                <label for="email">Email</label> <br />
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                <div class="emailError"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label> <br />
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                <br />
                <div class="passError"></div>
                <span onclick="toggleFunc()" class="show-hide" id="togglePassword">Show</span>
            </div>
            <div class="buttons">
                <button type="submit" id="loginSubmitBtn">Submit</button>
                <a href="SignUp.html"><button type="button" id="createAccountBtn">Create Account</button></a>
            </div>
        </form>

    </div>





</body>

<script src="app.js"></script>

</html>
