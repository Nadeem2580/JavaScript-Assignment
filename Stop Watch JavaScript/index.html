<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Java Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="heading fs-1 pb-3" >Stop Watch</h1>
    <div class="container">

        <div class="count-div ">
            <p id="hour" class="text-center fs-1">00</p>
            <h1 class="fs-5 fw-bold">Hours</h1>
        </div>
        <div class="count-div">
            <p id="minute" class="text-center fs-1">00</p>
            <h1 class="fs-5 fw-bold">Minutes</h1> 
        </div>
        <div class="count-div">
            <p id="second" class="text-center fs-1">00</p>
            <h1 class="fs-5 fw-bold"> Seconds</h1>
        </div>
        <div class="count-div">
            <p id="mili" class="text-center fs-1">00</p>
            <h1 class="fs-5 fw-bold">Mili sec</h1>
        </div>


    </div>
    <div class="btn-div">
        <button class="start " onclick="toggelFUnc() ">Start</button>
        <button class="reset" onclick="resetCount()">Reset</button>
    </div>















</body>
